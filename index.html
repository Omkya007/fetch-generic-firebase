<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-3 mb-5">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="postform">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea rows="4" type="text" class="form-control" id="content"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userId">userId</label>
                                <select name="" id="userId" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button type="submit" id="submitBtn" class="btn btn-sm btn-primary ">Add Post</button>
                                <button type="button" id="updateBtn" class="btn btn-sm btn-primary d-none">Update Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    
        
            <div class="col-md-6 offset-3">
                <div id="cardCon">

                            <button class="btn btn-sm btn-danger">Delete</button>
                        </div>
                    </div> -->
                </div>

    </div>

        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/app1.js"></script>
